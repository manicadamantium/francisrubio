[build]
  command   = "npm run production"
  publish   = "public"
  functions = "lambda"

[[redirects]]
  from   = "/blog"
  to     = "/writing"
  status = 301

[[redirects]]
  from   = "/blog/*"
  to     = "/writing/:splat"
  status = 301

[[redirects]]
  from   = "/ar-mobile"
  to     = "/speaking/augmented-reality-mobile-apps/"
  status = 301

[[redirects]]
  from   = "/speaker-rider"
  to     = "/speaking/information-for-event-organizers/"
  status = 301

[[headers]]
  for = "/teacherbuknoy"
  [headers.values]
    Content-Type = "application/activity+json"

[[headers]]
  for = "/.well-known/webfinger"
  [headers.values]
    Content-Type = "application/jrd+json"