[build]
  command   = "npm run production"
  publish   = "public"
  functions = "lambda"

[[redirects]]
  from   = "/blog"
  to     = "/writing"
  status = 301

[[redirects]]
  from   = "/blog/*"
  to     = "/writing/:splat"
  status = 301

[[redirects]]
  from   = "/ar-mobile"
  to     = "/speaking/augmented-reality-mobile-apps/"
  status = 301

[[redirects]]
  from   = "/speaker-rider"
  to     = "/speaking/information-for-event-organizers/"
  status = 301