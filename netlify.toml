[build]
  command = "npm run production"
  publish = "public"
  functions = "lambda"

[[plugins]]
  package = "netlify-plugin-image-optim"

[[plugins]]
  package = "netlify-plugin-inline-critical-css"

[[redirects]]
  from = "/blog"
  to = "/writing"
  status = 301

[[redirects]]
  from = "/blog/*"
  to = "/writing/:splat"
  status = 301