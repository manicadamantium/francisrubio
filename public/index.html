<h1>Template for HatchUp Websites</h1>

<button class="button" data-dialog="sample-dialog">Open Dialog</button>

<div class="modal" id="sample-dialog" hidden>
  <div class="modal__backdrop" data-dialog-hide=""></div>
  <div class="modal__content">
    <div class="modal__header">
      <h2 class="modal__title">Modal</h2>
      <button class="circle button" data-dialog-hide>&times; <span class="sr-only">Close this dialog</span></button>
    </div>
    <div class="modal__body">
      <p>This is the body of the dialog.</p>
    </div>
    <div class="modal__footer justify-content--end">
      <button class="button" data-dialog-hide>Cancel</button>
      <button class="button primary">Save</button>
    </div>
  </div>
</div>

</svg>


    <span class="sr-only">Open Menu</span>
